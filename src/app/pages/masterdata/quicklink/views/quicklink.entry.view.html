<div *ngIf="showAdd" class="formStyle card-block entryHolder">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <input id="QuickLinkId" class="form-control" type="hidden" name="QuickLinkId" formControlName="QuickLinkId" [(ngModel)]="quickLinkModel.QuickLinkId"
        />
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="QuickLinkName">Quick Link Name:<span class="required">*</span></label>
                    <input id="QuickLinkName" class="form-control" type="text" name="QuickLinkName" formControlName="QuickLinkName" placeholder="Enter QuickLink Name"
                    />
                    <small *ngIf="!form.controls.QuickLinkName.valid" [hidden]="form.controls.QuickLinkName.valid || (form.controls.QuickLinkName.pristine && !submitted)"
                        class="text-danger">
                    Required.
                    </small>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="QuickLinkURL">Quick Link URL:<span class="required">*</span></label>
                    <input id="QuickLinkURL" class="form-control" type="text" name="QuickLinkURL" formControlName="QuickLinkURL" placeholder="Enter QuickLink URL"
                    />
                    <small *ngIf="!form.controls.QuickLinkURL.valid" [hidden]="form.controls.QuickLinkURL.valid || (form.controls.QuickLinkURL.pristine && !submitted)"
                        class="text-danger">
                    Required.
                    </small>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="buttonholder">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="addbuttonHolder">
    <button class="btn btn-primary" type="submit" (click)="showAddRegion()">Add QuickLink</button>
</div>
