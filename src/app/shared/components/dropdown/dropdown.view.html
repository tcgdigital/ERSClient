<div class="wrapper-dropdown" [ngClass]="customCss" (click)="onDropdownClick($event)" [hidden]="showdropdown">
    <div class="text-display">{{placeholder}}</div>
    <!--<i class="fa fa-caret-right" aria-hidden="true"></i>-->
    <ul class="dropdown">
        <li *ngFor="let dataItem of dataItems" (click)="onItemClick($event, dataItem)">
            <a href="javascript:void(0);">{{dataItem.Key}}</a>
        </li>
    </ul>
</div>
