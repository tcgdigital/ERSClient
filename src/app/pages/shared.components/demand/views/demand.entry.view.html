<div *ngIf="showAdd">

        Create Demand
        <br />
        <br />
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                <input type="hidden" formControlName="DemandId" name="EnquiryId" />
                <div class="form-control">
                        <label for="DemandTypeId">Demand Type:<span class="red">*</span></label>
                        <select id="selectDemandTypeId" class="form-control" [(ngModel)]="demandModel.DemandTypeId" formControlName="DemandTypeId">
             <option [value]="0">Select Demand Type</option>
                        <option *ngFor="let demandType of demandTypes" [value]="demandType.DemandTypeId">
                                {{demandType.DemandTypeName}}
                        </option>
                   </select>
                </div>
                <div class="form-control">
                        <label for="Priority">Priority:<span class="red">*</span></label>
                        <select id="selectPriority" class="form-control" [(ngModel)]="demandModel.Priority" formControlName="Priority">
             <option [value]="0">Select Praiority</option>
                        <option *ngFor="let priority of priorities" [value]="priority.caption">
                                {{priority.text}}
                        </option>
                   </select>
                </div>

                <div class="form-control">
                        <label for="DemandDesc">Demand Description:<span class="red">*</span></label>
                        <input id="DemandDesc" type="text" formControlName="DemandDesc" style="width: 89%;" placeholder="Enter Demand Description" required autofocus />
</div>

<div class="form-control">
        <label for="RequestedBy">Requested By:<span class="red">*</span></label>
        <input id="RequestedBy" type="text" formControlName="RequestedBy" style="width: 89%;" placeholder="Enter Requested By" required autofocus />
</div>

<div class="form-control">
        <label for="RequesterType">Requester Type:<span class="red">*</span></label>
        <select id="selectRequesterType" class="form-control" [(ngModel)]="demandModel.RequesterType" formControlName="RequesterType">
             <option [value]="0">Select Requester Type</option>
                        <option *ngFor="let requesterType of requesterTypes" [value]="requesterType.caption">
                                {{requesterType.caption}}
                        </option>
                   </select>
</div>

<div class="form-control">
        <label for="PDA">PDA Name:<span class="red">*</span></label>
        <!--<autocomplete [items]="pdas" (notify)='onNotifyPassengerCrew($event)'></autocomplete>-->
        <select id="selectenquiryType" class="form-control" [(ngModel)]="demandModel.AffectedPersonId" formControlName="AffectedPersonId"
                (change)="ChangeAffectedPeople()">
             <option [value]="0">Select PDA</option>
                        <option *ngFor="let affectedPerson of affectedPeople" [value]="affectedPerson.AffectedPersonId">
                                {{affectedPerson.PassengerName || affectedPerson.CrewName}}
                        </option>
                        
                   </select>
</div>

<div class="form-control">
        <label for="awb">AWB:<span class="red">*</span></label>
        <!--<autocomplete [items]="awbs" (notify)='onNotifyCargo($event)'></autocomplete>-->
        <select id="selectenquiryType" class="form-control" [(ngModel)]="demandModel.AffectedObjectId" formControlName="AffectedObjectId"
                (change)="ChangeAffectedObjects()">
             <option [value]="0">Select Cargo</option>
                        <option *ngFor="let affectedObject of affectedObjects" [value]="affectedObject.AffectedObjectId">
                                {{affectedObject.AWB}}
                        </option>                       
                   </select>
</div>
<div class="form-control">
        <label for="ReferenceNumber">Reference Number:<span class="red">*</span></label>
        <input id="PDATicketNumber" type="text" formControlName="PDATicketNumber" style="width: 89%;" [disabled]="true" />
</div>

<div class="form-control">
        <label for="DepartmentId">Target Department:<span class="red">*</span></label>
        <select id="selectTargetDepartmentId" class="form-control" [(ngModel)]="demandModel.TargetDepartmentId" formControlName="TargetDepartmentId">
             <option [value]="0">Select Target Department</option>
                        <option *ngFor="let department of departments" [value]="department.DepartmentId">
                                {{department.DepartmentName}}
                        </option>
                   </select>
</div>
<div class="form-control">
        <label for="ContactNumber"> Contact Number:<span class="red">*</span></label>
        <input id="ContactNumber" type="text" formControlName="ContactNumber" style="width: 89%;" placeholder="Enter Contact Number" required autofocus />
</div>

<div class="form-control">
        <label for="ExpectedResolutionTime">Expected Resolution Time:<span class="red">*</span></label>
        <input id="ExpectedResolutionTime" type="text" formControlName="ScheduleTime" style="width: 89%;" />
</div>
<div class="form-control">
        <label for="RequiredLocation">Required Location:<span class="red">*</span></label>
        <input id="RequiredLocation" type="text" formControlName="RequiredLocation" style="width: 89%;" />
</div>

<button class="btn btn-primary" type="submit">{{Action}}</button>
</form>

</div>

<div>
        <br />
        <br />
        <input type="label" class="labelStyle" [ngModel]="buttonValue" (click)="showAddRegion(showAdd)">
        <br />
        <br /><br />
</div>
