<div class="row widget-container no-gutters">
    <div class="col-12">
        <div class="row no-gutters">
            <div class="col-12 widget-title">
                <span>Demand Received</span>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col widget-block">
                <span class="widget-number">
                        <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                        <span>{{demandReceivedSummery.demandAllocatedCount | padding: '0': 2}}</span>
                </span>
                <span class="widget-text">Demand<br/>Allocated</span>
            </div>
            <div class="col widget-block">
                <span class="widget-number">
                        <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                        <span>{{demandReceivedSummery.demandCompletedCount | padding: '0': 2}}</span>
                </span>
                <span class="widget-text">Demand<br/>Completed</span>
            </div>
        </div>
    </div>
</div>
