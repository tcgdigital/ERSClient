<div *ngIf="showAdd" class="formStyle card-block entryHolder">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <input id="CheckListId" class="form-control" type="hidden" name="CheckListId" formControlName="CheckListId" [(ngModel)]="checkListModel.CheckListId"
        />
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <!--<div class="col-lg-6 cl-sm-6">
                        <div class="form-group">
                            <label for="CheckListCode">Check List Code:<span class="required">*</span></label>
                            <input id="CheckListCode" class="form-control" type="text" name="CheckListCode" formControlName="CheckListCode" placeholder="Enter CheckList Code"
                            />
                            <small *ngIf="!form.controls.CheckListCode.valid" class="text-danger">
                            Required.
                            </small>
                        </div>
                    </div>-->
                    <div class="col-lg-6 cl-sm-6">
                        <div class="form-group">
                            <label for="ParentCheckList">ParentCheckList:<span class="required">*</span></label>
                            <select id="selectApprover" formControlName="ParentCheckListId" name="ParentCheckList" class="form-control">
                                <option value=''>Select Parent Checklist</option>
                                <option *ngFor="let checklist of activeCheckLists" [value]="checklist.CheckListId" >
                                    {{checklist.CheckListCode}}
                                </option>
                            </select>
                            <small *ngIf="!form.controls.ParentCheckListId.valid" class="text-danger">
                            Required.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="Duration">Duration:<span class="required">*</span></label>
                        <input id="Duration" class="form-control" type="number" name="Duration" formControlName="Duration" placeholder="Enter Duration"
                        />
                        <small *ngIf="!form.controls.Duration.valid" class="text-danger">
                            Required.
                            </small>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="Department">Department:<span class="required">*</span></label>
                        <select id="selectApprover" formControlName="DepartmentId" name="DepartmentId" class="form-control">
                            <option value=''>Select Department</option>
                    <option *ngFor="let department of activeDepartments" [value]="department.DepartmentId" >
                        {{department.DepartmentName}}
                    </option>
                </select>
                        <small *ngIf="!form.controls.DepartmentId.valid" class="text-danger">
                            Required.
                            </small>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 cl-sm-6">
                <div class="form-group">
                    <label for="CheckListDetails">Check List Details:<span class="required">*</span></label>
                    <textarea class="form-control heightFix" id="CheckListDetails" formControlName="CheckListDetails" maxlength="1000" placeholder="Enter CheckList Details"
                        required autofocus></textarea>
                    <small *ngIf="!form.controls.CheckListDetails.valid" class="text-danger">
                            Required.
                            </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="URL">URL:<span class="required">*</span></label>
                    <input id="URL" class="form-control" type="text" name="URL" formControlName="URL" placeholder="Enter URL" />
                    <small *ngIf="!form.controls.URL.valid" class="text-danger">
                            Required.
                            </small>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="EmergencyType">EmergencyType:<span class="required">*</span></label>
                    <select id="selectApprover" formControlName="EmergencyTypeId" name="EmergencyType" class="form-control">
                        <option value=''>Select Emergency Type</option>
                        <option *ngFor="let emergencytype of activeEmergencyTypes" [value]="emergencytype.EmergencyTypeId" >
                            {{emergencytype.EmergencyTypeName}}
                        </option>
                    </select>
                    <small *ngIf="!form.controls.EmergencyTypeId.valid" class="text-danger">
                            Required.
                            </small>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="Sequence">Sequence:<span class="required">*</span></label>
                    <input id="Sequence" class="form-control" type="number" name="Sequence" formControlName="Sequence" placeholder="Enter Sequence Details"
                    />
                    <small *ngIf="!form.controls.Sequence.valid" class="text-danger">
                            Required.
                            </small>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="buttonholder">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="addbuttonHolder">
    <button class="btn btn-primary" type="submit" (click)="showAddRegion()">Add Checklist</button>
</div>
