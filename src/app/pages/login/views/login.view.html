<div class="row">
    <div class="Absolute-Center is-Responsive">
        <div id="logo-container"></div>
        <div class="col-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" id="loginForm" class="form-signin">
                <div class="form-group">
                    <span id="reauth-email" class="reauth-email"></span>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input class="form-control" type="text" id="UserId" [formControl]="userId" placeholder="username" />
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input class="form-control" type="password" id="UserId" [formControl]="password" placeholder="password" />
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="!form.valid" class="btn btn-def btn-block">Sign In</button>
                </div>
                <div class="form-group text-center">
                    <a [routerLink]="['./forgot']" class="forgot-password">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>
</div>
