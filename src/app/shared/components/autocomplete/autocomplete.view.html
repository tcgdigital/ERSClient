<div class="container">
    <div class="input-field col s12">
        <input id="item" type="text" class="validate filter-input" [(ngModel)]="query" (keyup)="filter()" (click)="filter()">
        <label for="item">Item</label>
    </div>
    <!--<pre>{{filteredList | json}}</pre>-->
    <div class="suggestions" *ngIf="filteredList.length > 0">
        <ul *ngFor="let item of filteredList">
            <li>
                <span>
                    <a (click)="select(item)">{{item.Key}}</a>
                </span>
            </li>
        </ul>
    </div>
</div>
