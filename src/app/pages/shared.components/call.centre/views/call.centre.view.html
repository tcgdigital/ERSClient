<div class="card">
<div class="card card-without-top-border noBorder">
    <div class="card-header entryHolder">
        <button class="btn btn-primary" type="button" (click)="saveEnquiryDemandCaller()">Save</button>
        <form [formGroup]="form">
            <input type="hidden" formControlName="EnquiryId" name="EnquiryId" />
            <div class="row">
                <div class="form-group col-lg-6 col-sm-12 col-md-6">
                    <label for="EnquiryType">Enquiry Type:<span class="red">*</span></label>
                    <select id="selectenquiryType" class="form-control" [(ngModel)]="enquiry.EnquiryType" formControlName="EnquiryType">
                        <option *ngFor="let enquiryType of enquiryTypes" [value]="enquiryType.value">
                                {{enquiryType.text}}
                        </option>
                   </select>
                </div>

                <div class="form-group col-lg-6 col-sm-12 col-md-6">
                    <label for="CallerName">Caller Name:<span class="red">*</span></label>
                    <input id="CallerName" type="text" formControlName="CallerName" class="form-control" placeholder="Enter Caller Name" required
                        autofocus />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-sm-12 col-md-6">
                    <label for="ContactNo">Contact No:<span class="red">*</span></label>
                    <input id="ContactNo" type="text" class="form-control" formControlName="ContactNumber" placeholder="Enter Contact No" required
                        autofocus />
                </div>

                <div class="form-group col-lg-6 col-sm-12 col-md-6">
                    <label for="AlterNateContactNo">Alt Contact No:<span class="red">*</span></label>
                    <input id="AlterNateContactNo" type="text" class="form-control" formControlName="AlternateContactNumber" placeholder="Enter AlterNate Contact No"
                        required autofocus />

                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-sm-12 col-md-6" [hidden]="enquiry.EnquiryType!=1">
                    <label for="Passengers">PDA Name:<span class="red">*</span></label>
                    <autocomplete [items]="passengers" (notify)='onNotifyPassenger($event)'></autocomplete>

                </div>
                <div class="form-group col-lg-6 col-sm-12 col-md-6" [hidden]="enquiry.EnquiryType!=5">
                    <label for="Passengers">PDA Name:<span class="red">*</span></label>
                    <autocomplete [items]="crews" (notify)='onNotifyCrew($event)'></autocomplete>

                </div>
                <div class="form-group col-lg-6 col-sm-12 col-md-6" [hidden]="enquiry.EnquiryType!=2">
                    <label for="awb">AWB:<span class="red">*</span></label>
                    <autocomplete [items]="awbs" (notify)='onNotifyCargo($event)'></autocomplete>

                </div>

                <div class="form-group col-lg-6 col-sm-12 col-md-6" [hidden]="enquiry.EnquiryType!=1  && enquiry.EnquiryType!=2 && enquiry.EnquiryType!=5">
                    <label for="Relationship">Relationship:<span class="red">*</span></label>
                    <input id="Relationship" type="text" formControlName="Relationship" class="form-control" placeholder="Enter Relationship"
                        required autofocus />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-sm-12 col-md-6">
                    <label for="DiscussionNote">Discussion Note:<span class="red">*</span></label>
                    <input id="DiscussionNote" type="text" formControlName="Queries" class="form-control" placeholder="Enter Discussion Note"
                        required autofocus />
                </div>
                <div [hidden]="enquiry.EnquiryType!=1  && enquiry.EnquiryType!=2 && enquiry.EnquiryType!=5" class="col-lg-6 col-sm-12">
                    <md-checkbox class="Marght" id="IsCallBack" formControlName="IsCallBack" aria-label="Add">
                    </md-checkbox>
                    <label for="Callback">Callbcak:</label>
                    <br>
                    <md-checkbox class="Marght" id="IsTravelRequest" formControlName="IsTravelRequest" aria-label="Add">
                    </md-checkbox>
                    <label for="TravelRequest">Travel Request:</label>
                    <br>
                    <md-checkbox class="Marght" id="IsAdminRequest" formControlName="IsAdminRequest" aria-label="Add">
                    </md-checkbox>
                    <label for="AdminRequest">Admin Request:</label>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
