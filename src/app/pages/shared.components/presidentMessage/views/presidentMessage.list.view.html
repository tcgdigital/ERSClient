<responsive-table>
    <table responsive-table-body>
        <thead>
            <tr>
                <th>President's Messages</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="!PresidentsMessages.length">
                <td colspan="10">No Message to show.</td>
            </tr>
            <tr *ngFor="let message of PresidentsMessages">
                <td data-title="President's Messages" width="60%">{{message.Message}}</td>
                <td data-title="Edit">
                    <button class="btn btn-warning" type="button" (click)="UpdatePresidentMessage(message)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</responsive-table>
