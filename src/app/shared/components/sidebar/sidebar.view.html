<aside class="side-menu" [hidden]="hideSideMenu">
    <ul>
        <side-menu-item 
            [menuItem]="item" 
            (itemHover)="hoverItem($event)"
            (toggleMenu)="toggleMenu($event)"
            (menuClick)="onMenuClick($event)"
            *ngFor="let item of menuItems">
        </side-menu-item>
    </ul>
</aside>
