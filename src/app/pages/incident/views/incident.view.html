

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <!--<input id="IncidentId" class="form-control" type="hidden" name="IncidentId" formControlName="IncidentId" [(ngModel)]="incidentModel.IncidentId"
        />-->
        <div class="col-sm-3">
            <div class="form-control">
                <label for="IsDrill">IsDrill:<span class="red">*</span></label>
                <md-checkbox class="Marght" id="IsDrill" name="IsDrill" formControlName="IsDrill" [ngModel]="incidentModel.IsDrill" aria-label="Drill"
                    [disabled]="disable">
                    </md-checkbox>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-control">
                <label for="EmergencyType">EmergencyType:<span class="red">*</span></label>
                <select id="selectApprover" disabled formControlName="EmergencyTypeId" name="EmergencyTypeId" (change)="emergencyTypeChange($event.target.value,activeEmergencyTypes)">
                                         <option value="0" >Select Emergency Type</option>
                                         <option *ngFor="let emergencyType of activeEmergencyTypes" 
                                         [value]="emergencyType.EmergencyTypeId" >
                                         {{emergencyType.EmergencyTypeName}}
                                         </option>
                                     </select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-control">
                <label for="EmergencyName">EmergencyName:<span class="red">*</span></label>
                <input id="EmergencyName" disabled class="form-control" type="text" name="EmergencyName" formControlName="EmergencyName"
                    placeholder="Enter Emergency Name" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-control">
                <label for="AlertMessage">AlertMessage:<span class="red">*</span></label>
                <input id="AlertMessage" disabled class="form-control" type="text" name="AlertMessage" formControlName="AlertMessage"
                    placeholder="Enter Alert Message" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-control">
                <label for="Description">Description:<span class="red">*</span></label>
                <input id="Description" disabled class="form-control" type="text" name="Description" formControlName="Description"
                    placeholder="Enter Description" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-control">
                <label for="ClosureNote">ClosureNote:<span class="red">*</span></label>
                <input id="ClosureNote" disabled class="form-control" type="text" name="ClosureNote" formControlName="ClosureNote"
                    placeholder="Enter ClosureNote" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-control">
                <label for="Sequence">EmergencyDate:<span class="red">*</span></label>
                <input disabled class="form-control" name="EmergencyDate" type="text" formControlName="EmergencyDate"
                />
            </div>
        </div>

        <div class="col-sm-3">
            <div class="form-control">
                <label for="Severity">Severity:<span class="red">*</span></label>
                <select id="selectApprover" disabled formControlName="Severity" name="Severity">
                    <option value="0" >Select Severity</option>
                                         <option *ngFor="let severity of severities" [value]="severity.Key" >
                                         {{severity.Key}}
                                         </option>
                                     </select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-control">
                <label for="EmergencyLocation">EmergencyLocation:<span class="red">*</span></label>
                <input id="EmergencyLocation" disabled class="form-control" type="text" name="EmergencyLocation" formControlName="EmergencyLocation"
                    placeholder="Enter Emergency Location" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-control">
                <label for="Remarks">Remarks:<span class="red">*</span></label>
                <input id="Remarks" class="form-control" disabled type="text" name="Remarks" formControlName="Remarks" placeholder="Enter Remarks"
                />
            </div>
        </div>
        <div *ngIf="isFlightRelated">
            <div class="form-control">
                <label for="FlightInfo">Flight Information:</label>
                <table>
                    <tr>
                        <td>
                            <label for="FlightNumber">Flight Number*</label>
                        </td>
                        <td>
                            <label for="Origin">Origin*</label>
                        </td>
                        <td>
                            <label for="Destination">Destination*</label>
                        </td>
                        <td>
                            <label for="Scheduleddeparture(UTC)">Scheduled departure (UTC)*</label>
                        </td>
                        <td>
                            <label for="Scheduledarrival(UTC)">Scheduled arrival (UTC)*</label>
                        </td>
                        <td>
                            <label for="FlightTailNumber">FlightTailNumber*</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="FlightNumber" disabled class="form-control" type="text" name="FlightNumber" formControlName="FlightNumber"
                                placeholder="Enter FlightNumber" />
                        </td>
                        <td>
                            <input id="Origin" disabled class="form-control" type="text" name="Origin" formControlName="Origin" placeholder="Enter Origin"
                            />
                        </td>
                        <td>
                            <input id="Destination" disabled class="form-control" type="text" name="Destination" formControlName="Destination"
                                placeholder="Enter Destination" />
                        </td>
                        <td>
                            <input id="Scheduleddeparture" disabled class="form-control" type="text" name="Scheduleddeparture" formControlName="Scheduleddeparture"
                                placeholder="Enter Scheduled Departure" />
                        </td>
                        <td>
                            <input id="Scheduledarrival" disabled class="form-control" type="text" name="Scheduledarrival" formControlName="Scheduledarrival"
                                placeholder="Enter Scheduled Arrival" />
                        </td>
                        <td>
                            <input id="FlightTailNumber" disabled class="form-control" type="text" name="FlightTailNumber" formControlName="FlightTailNumber"
                                placeholder="Enter Flight Tail Number" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="fromtop1">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
