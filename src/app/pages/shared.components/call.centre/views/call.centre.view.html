<div class="card card-without-top-border noBorder">
    <div class="entryHolder">
        <div [hidden]="enquiryType!=1 && enquiryType!=3">
            <div class="row">
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="LastName">PDA Last Name<span class="required">*</span></label>
                    <input id="LastName" class="form-control" type="text" name="LastName" [(ngModel)]="pdaenquery.LastName" readonly placeholder="Enter Last Name"
                    />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="FirstName">PDA First Name<span class="required">*</span></label>
                    <input id="FirstName" class="form-control" type="text" name="FirstName" [(ngModel)]="pdaenquery.FirstName" readonly placeholder="Enter First Name"
                    />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="Age">Age<span class="required">*</span></label>
                    <input id="Age" class="form-control" type="text" name="Age" [(ngModel)]="pdaenquery.Age" readonly placeholder="Enter Age"
                    />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="KINRelationShip">KIN Relationship<span class="required">*</span></label>
                    <input id="KINRelationShip" class="form-control" type="text" name="KINRelationShip" [(ngModel)]="pdaenquery.KINRelationShip"
                        readonly/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="Nationality">Nationality<span class="required">*</span></label>
                    <input id="Nationality" class="form-control" type="text" name="Nationality" [(ngModel)]="pdaenquery.Nationality" readonly
                        placeholder="Enter Nationality" />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="PermanentAddress">Permanent Address<span class="required">*</span></label>
                    <input id="PermanentAddress" class="form-control" type="text" name="PermanentAddress" [(ngModel)]="pdaenquery.PermanentAddress"
                        readonly/>
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="FlightNumber">Flight Number<span class="required">*</span></label>
                    <input id="FlightNumber" class="form-control" type="text" name="FlightNumber" [(ngModel)]="pdaenquery.FlightNumber" readonly/>
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="DepartedFrom">Departed From<span class="required">*</span></label>
                    <input id="DepartedFrom" class="form-control" type="text" name="DepartedFrom" [(ngModel)]="pdaenquery.DepartedFrom" readonly/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="TravellingTo">Travelling To<span class="required">*</span></label>
                    <input id="TravellingTo" class="form-control" type="text" name="TravellingTo" [(ngModel)]="pdaenquery.TravellingTo" readonly/>
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="TravellingWith">Travelling With<span class="required">*</span></label>
                    <input id="TravellingWith" class="form-control" type="text" name="TravellingWith" [(ngModel)]="pdaenquery.TravellingWith"
                        readonly/>
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="EnquiryReason">Enquiry Reason<span class="required">*</span></label>
                    <input id="EnquiryReason" class="form-control" type="text" name="EnquiryReason" [(ngModel)]="pdaenquery.EnquiryReason" readonly/>
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="KINFirstName">KIN First Name<span class="required">*</span></label>
                    <input id="KINFirstName" class="form-control" type="text" name="KINFirstName" [(ngModel)]="pdaenquery.KINFirstName" readonly/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="KINLastName">KIN Last Name<span class="required">*</span></label>
                    <input id="KINLastName" class="form-control" type="text" name="KINLastName" [(ngModel)]="pdaenquery.KINLastName" readonly/>
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="KINContactNumber">KIN Contact Number<span class="required">*</span></label>
                    <input id="KINContactNumber" class="form-control" type="text" name="KINContactNumber" [(ngModel)]="pdaenquery.KINContactNumber"
                        readonly/>
                </div>
            </div>
        </div>

        <div [hidden]=" enquiryType!=2">
            <div class="row">
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="ShippersName">Shipper's Name<span class="required">*</span></label>
                    <input id="ShippersName" class="form-control" type="text" name="ShippersName" [(ngModel)]="cargoquery.ShippersName" readonly
                        placeholder="Enter Shippers Name" />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="ShippersAddress">Shipper's Address<span class="required">*</span></label>
                    <input id="ShippersAddress" class="form-control" type="text" name="ShippersAddress" [(ngModel)]="cargoquery.ShippersAddress"
                        readonly placeholder="Enter Shippers Address" />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="ShippersContactNumber">Shipper's Contact Number<span class="required">*</span></label>
                    <input id="ShippersContactNumber" class="form-control" type="text" name="ShippersContactNumber" [(ngModel)]="cargoquery.ShippersContactNumber"
                        readonly placeholder="Enter Shippers Contact Number" />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="ConsigneesName">Consignee's Name<span class="required">*</span></label>
                    <input id="ConsigneesName" class="form-control" type="text" name="ConsigneesName" [(ngModel)]="cargoquery.ConsigneesName"
                        readonly placeholder="Enter Consignees Name" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="ConsigneesAddress">Consignee's Address<span class="required">*</span></label>
                    <input id="ConsigneesAddress" class="form-control" type="text" name="ConsigneesAddress" [(ngModel)]="cargoquery.ConsigneesAddress"
                        readonly placeholder="Enter Consignees Address" />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="ConsigneesContactNumber">Consignee's Contac tNumber<span class="required">*</span></label>
                    <input id="ConsigneesContactNumber" class="form-control" type="text" name="ConsigneesContactNumber" [(ngModel)]="cargoquery.ConsigneesContactNumber"
                        readonly placeholder="Enter Consignee's Contact Number" />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="EnquiryReason">Enquiry Reason<span class="required">*</span></label>
                    <input id="EnquiryReason" class="form-control" type="text" name="EnquiryReason" [(ngModel)]="cargoquery.EnquiryReason" readonly
                        placeholder="Enter Enquiry Reason" />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="Query">Query<span class="required">*</span></label>
                    <input id="Query" class="form-control" type="text" name="Query" [(ngModel)]="cargoquery.Query" readonly placeholder="Enter Query"
                    />
                </div>
            </div>
        </div>

        <div [hidden]="enquiryType<4">
            <div class="row">
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="source">Source<span class="required">*</span></label>
                    <input id="source" class="form-control" type="text" name="source" [(ngModel)]="otherquery.source" readonly placeholder="Enter Source" />
                </div>
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="Query">Query<span class="required">*</span></label>
                    <input id="Query" class="form-control" type="text" name="Query" [(ngModel)]="otherquery.Query" readonly placeholder="Enter Query" />
                </div>
            </div>
        </div>


        <form [formGroup]="form">
            <input type="hidden" formControlName="EnquiryId" name="EnquiryId" />
            <div class="row">
                <div class="form-group col-lg-3 col-sm-12 col-md-6">
                    <label for="Query">Query<span class="required">*</span></label>
                    <input id="Query" class="form-control" type="text" name="Query" formControlName="Queries" placeholder="Enter Query" />
                </div>
                <div class="form-group col-lg-6 col-sm-12 col-md-6" [hidden]="enquiryType!=1">
                    <label for="Passengers">PDA Name:<span class="red">*</span></label>
                    <autocomplete [items]="passengers" (notify)="onNotifyPassenger($event)" [actionLinks]="actionLinks" [initialvalue]="initialvalue"
                        (actionClickHandler)="onActionClick($event)">
                    </autocomplete>
                </div>
                <div class="form-group col-lg-6 col-sm-12 col-md-6" [hidden]="enquiryType!=3">
                    <label for="Passengers">PDA Name:<span class="red">*</span></label>
                    <autocomplete [items]="crews" (notify)='onNotifyCrew($event)' [initialvalue]="initialvalue"></autocomplete>

                </div>
                <div class="form-group col-lg-6 col-sm-12 col-md-6" [hidden]="enquiryType!=2">
                    <label for="awb">AWB:<span class="red">*</span></label>
                    <autocomplete [items]="awbs" (notify)='onNotifyCargo($event)' [initialvalue]="initialvalue"></autocomplete>

                </div>
                <div [hidden]="enquiryType!=1  && enquiryType!=2 && enquiryType!=3" class="col-lg-6 col-sm-12">
                    <md-checkbox id="IsCallBack" formControlName="IsCallBack" aria-label="Add">
                        Callbcak:
                    </md-checkbox>
                    <br>
                    <md-checkbox id="IsTravelRequest" formControlName="IsTravelRequest" aria-label="Add">
                        Travel Request:
                    </md-checkbox>
                    <br>
                    <md-checkbox id="IsAdminRequest" formControlName="IsAdminRequest" aria-label="Add">
                        Admin Request:
                    </md-checkbox>
                </div>
            </div>
        </form>
        <button class="btn btn-primary" type="button" (click)="saveEnquiryDemandCaller()">Save</button>
    </div>
</div>
