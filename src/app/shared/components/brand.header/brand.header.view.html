<div class="col-1 hambarger-menu">
    <i class="fa fa-bars" aria-hidden="true" (click)="onHambargerClicked($event)"></i>
</div>
<div class="col-8 col-md-2 col-lg-1 logo-align no-gutters">
    <a [href]="logoUrl">
        <img [src]="logoImage" alt="TCG Logo" />
    </a>
</div>
<div class="col-3 col-sm-1 col-md-1 col-lg-1 col-xl-1 no-gutters command-icons">
    <div class="row no-gutters">
        <div class="col-4">
            <i class="fa fa-user"></i>
        </div>
        <div class="col-4">
            <i class="fa fa-phone" (click)="onContactClicked($event)"></i>
        </div>
        <div class="col-4">
            <i class="fa fa-question" (click)="onHelpClicked($event)"></i>
        </div>
    </div>
</div>
