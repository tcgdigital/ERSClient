<div *ngIf="showAdd" class="formStyle card-block entryHolder">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <input id="CheckListId" class="form-control" type="hidden" name="CheckListId" formControlName="CheckListId" [(ngModel)]="checkListModel.CheckListId"
        />
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6 cl-sm-6">
                        <div class="form-group">
                            <label for="CheckListCode">Check List Code:<span class="red">*</span></label>
                            <input id="CheckListCode" class="form-control" type="text" name="CheckListCode" formControlName="CheckListCode" placeholder="Enter CheckList Code"
                            />
                        </div>
                    </div>
                    <div class="col-lg-6 cl-sm-6">
                        <div class="form-group">
                            <label for="ParentCheckList">ParentCheckList:<span class="red">*</span></label>
                            <select id="selectApprover" formControlName="ParentCheckListId" name="ParentCheckList" class="form-control">
                    <option *ngFor="let checklist of activeCheckLists" [value]="checklist.CheckListId" >
                        {{checklist.CheckListCode}}
                    </option>
                </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="Duration">Duration:<span class="red">*</span></label>
                        <input id="Duration" class="form-control" type="number" name="Duration" formControlName="Duration" placeholder="Enter Duration"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="Department">Department:<span class="red">*</span></label>
                        <select id="selectApprover" formControlName="DepartmentId" name="DepartmentId" class="form-control">
                    <option *ngFor="let department of activeDepartments" [value]="department.DepartmentId" >
                        {{department.DepartmentName}}
                    </option>
                </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 cl-sm-6">
                <div class="form-group">
                    <label for="CheckListDetails">Check List Details:<span class="red">*</span></label>
                    <textarea class="form-control heightFix" id="CheckListDetails" formControlName="CheckListDetails" maxlength="1000" placeholder="Enter CheckList Details"
                        required autofocus></textarea>
                    <!--<input id="CheckListDetails" class="form-control" type="text" name="CheckListDetails" formControlName="CheckListDetails"
                    placeholder="Enter CheckList Details" />-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="URL">URL:<span class="red">*</span></label>
                    <input id="URL" class="form-control" type="text" name="URL" formControlName="URL" placeholder="Enter URL" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="EmergencyType">EmergencyType:<span class="red">*</span></label>
                    <select id="selectApprover" formControlName="EmergencyTypeId" name="EmergencyType" class="form-control">
                    <option *ngFor="let emergencytype of activeEmergencyTypes" [value]="emergencytype.EmergencyTypeId" >
                        {{emergencytype.EmergencyTypeName}}
                    </option>
                </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="Sequence">Sequence:<span class="red">*</span></label>
                    <input id="Sequence" class="form-control" type="number" name="Sequence" formControlName="Sequence" placeholder="Enter Sequence Details"
                    />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="buttonholder">
                    <button class="btn btn-primary" [disabled]="!form.valid" type="submit">Save</button>
                    <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="addbuttonHolder">
    <button class="btn btn-primary" type="submit" (click)="showAddRegion(showAdd)">{{buttonValue}}</button>
</div>
