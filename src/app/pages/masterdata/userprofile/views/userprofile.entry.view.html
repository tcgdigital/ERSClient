<div *ngIf="showAdd" class="formStyle card-block entryHolder">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <input type="hidden" *ngIf="userProfileModel.UserProfileId != undefined" [(ngModel)]="userProfileModel.UserProfileId" formControlName="UserProfileId">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
                <div class="form-group">
                    <label for="Email">Email:<span class="required">*</span></label>
                    <input class="form-control" id="txtEmail" type="email" formControlName="Email" ngControl="mailAddress" placeholder="Enter Email"
                        autofocus />
                        <small *ngIf="form.controls.Email.hasError('required')" [hidden]="form.controls.Email.valid || (form.controls.Email.pristine && !submitted)"
                                class="text-danger">Required</small>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <div class="form-group">
                    <label for="UserId">User Id:<span class="required">*</span></label>
                    <input class="form-control" id="txtUserId" type="text" formControlName="UserId" placeholder="Enter User Id" 
                          />
                        
                        <small *ngIf="form.controls.UserId.hasError('required')" 
                        [hidden]="form.controls.UserId.valid || (form.controls.UserId.pristine && !submitted)"
                                class="text-danger">Required</small>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-12">
                <div class="form-group">
                    <label for="Name">Name:<span class="required">*</span></label>
                    <input class="form-control" id="txtName" type="text" formControlName="Name" placeholder="Enter Name" 
                        />
                        
                        <small *ngIf="form.controls.Name.hasError('required')" 
                        [hidden]="form.controls.Name.valid || (form.controls.Name.pristine && !submitted)"
                                class="text-danger">Required</small>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <div class="form-group">
                    <label for="MainContact">MainContact:<span class="required">*</span></label>
                    <input class="form-control" id="txtMainContact" type="text" formControlName="MainContact" placeholder="Enter MainContact"
                        autofocus />
                        
                        <small *ngIf="form.controls.MainContact.hasError('required')" 
                        [hidden]="form.controls.MainContact.valid || (form.controls.MainContact.pristine && !submitted)"
                                class="text-danger">Required</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
                <div class="form-group">
                    <label for="AlternateContact">AlternateContact:</label>
                    <input class="form-control" id="txtAlternateContact" type="text" formControlName="AlternateContact" placeholder="Enter AlternateContact"
                          />
                        
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <div class="form-group">
                    <label for="Location">Location:<span class="required">*</span></label>
                    <input class="form-control" id="Location" type="text" formControlName="Location" placeholder="Enter Location" 
                         />
                       
                        <small *ngIf="form.controls.Location.hasError('required')" 
                        [hidden]="form.controls.Location.valid || (form.controls.Location.pristine && !submitted)"
                                class="text-danger">Required</small>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="form-group">
                    <md-checkbox class="Marght" id="IsTravelRequest" formControlName="isActive" aria-label="IsActive" >
                        Active
                    </md-checkbox>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="buttonholder">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="addbuttonHolder">
    <button class="btn btn-primary" type="submit" (click)="showAddRegion(showAdd)">Add User</button>
</div>
