<responsive-table>
    <table responsive-table-body>
        <thead>
            <tr>
                <th>Emergency Type Name</th>
                <th>Emergency Category</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr [hidden]="emergencyTypes.length != 0">
                <td colspan="6">No records found.</td>
            </tr>
            <tr *ngFor="let emergencyType of emergencyTypes">
                <td data-title="DemandType">{{emergencyType.EmergencyTypeName}}</td>
                <td data-title="Auto Approved">{{emergencyType.EmergencyCategory}}</td>
                <td data-title="Active">
                    <md-checkbox class="Marght" id="IsActive" name="IsActive" [ngModel]="emergencyType.Active"  aria-label="ActiveFlag">
                    </md-checkbox>
                </td>
                <td data-title="Action">
                    <i class="fa fa-edit fa-lg" (click)="UpdateEmergencyType(emergencyType)"></i>
                </td>
            </tr>

        </tbody>
    </table>
</responsive-table>
