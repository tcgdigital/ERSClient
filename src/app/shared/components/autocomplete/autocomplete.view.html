<!--<div class="container  multiselect-container">-->
    <div class="input-field col s12  multiselect-selector">
        <input id="item" type="text" class="validate filter-input form-control inputStyle" [(ngModel)]="query" (keyup)="filter()"
            (click)="filter()">
        <i class="fa fa-times crossStyle" aria-hidden="true" *ngIf="showClose()" (click)="clear()"></i>
    </div>
    <ul class="multiselect-list" [hidden]="filteredList.length == 0">
        <li *ngFor="let item of filteredList">
            <span>
                <a (click)="select(item)">{{item.Key}}</a>
            </span>
        </li>
    </ul>
<!--</div>-->
