<div page-header 
    [userName]="userName"
    [lastLogin]="lastLogin"
    [departments]="departments"
    [incidents]="incidents"
    [currentDepartmentId]="currentDepartmentId"
    [currentIncidentId]="currentIncidentId"
    (toggleSideMenu)="toggleSideMenu($event)"
    (departmentChange)="onDepartmentChange($event)"
    (incidentChange)="onIncidentChange($event)"

    (helpClicked)="onHelpClicked($event)"
    (logoutClicked)="onLogoutClicked($event)">
</div>

<section class="body-container">

</section>
