<div class="row widget-container no-gutters">
    <div class="col-12">
        <div class="row no-gutters">
            <div class="col-12 widget-title">
                <span>Casualty Status</span>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col widget-block">
                <span class="widget-number">
                        <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                        <span>{{casualtySummery.criticalCasualtyCount | padding: '0': 2}}</span>
                </span>
                <span class="widget-text">Critical</span>
            </div>
            <div class="col widget-block">
                <span class="widget-number">
                        <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                        <span>{{casualtySummery.deceasedCasualtyCount | padding: '0': 2}}</span>
                </span>
                <span class="widget-text">Deceased</span>
            </div>
            <div class="col widget-block">
                <span class="widget-number">
                        <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                        <span>{{casualtySummery.minorCasualtyCount | padding: '0': 2}}</span>
                </span>
                <span class="widget-text">Minor Injury</span>
            </div>
            <div class="col widget-block">
                <span class="widget-number">
                        <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                        <span>{{casualtySummery.reunitedCasualtyCount | padding: '0': 2}}</span>
                </span>
                <span class="widget-text">Reunited</span>
            </div>
        </div>
    </div>
</div>
